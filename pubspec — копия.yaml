name: grpc_server
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.1.0
  shared_preferences_windows: ^2.2.0
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.5
  intl: ^0.18.0
  flutter_randomcolor: ^1.0.14
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.3
  http: ^0.13.6
  carousel_slider: ^4.2.1
  badges: ^3.0.3
  cart_stepper: ^4.1.1
  cached_network_image: ^3.2.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Cuprum
      fonts:
        # - asset: fonts/Cuprum-Bold.ttf
        # - asset: fonts/Cuprum-SemiBold.ttf
        # - asset: fonts/Cuprum-Medium.ttf
        # - asset: fonts/Cuprum-Regular.ttf
        - asset: fonts/Cuprum-VariableFont_wght.ttf
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-VariableFont_wght.ttf              
          weight: 700

